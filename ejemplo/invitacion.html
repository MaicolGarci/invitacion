@keyframes backgroundPulse {
    0%, 100% { background-color: rgba(253, 251, 251, 0.8); }
    50% { background-color: rgba(255, 245, 235, 0.8); }
}
body::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: 
        radial-gradient(circle at 20% 20%, rgba(180, 100, 21, 0.1) 0%, transparent 70%),
        radial-gradient(circle at 80% 80%, rgba(230, 128, 26, 0.1) 0%, transparent 70%);
    pointer-events: none;   
}
.container {
    max-width:70vw;
    width: 700px;
    height: 600px;
    max-height: 70vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 10px;
    text-align: center;
    background: transparent;
    backdrop-filter: blur(10px);
    border-radius: 20px;
    box-shadow: 
        0 10px 30px rgba(0,0,0,0.1),
        0 0 0 10px rgba(212, 163, 115, 0.1);
    margin: 40px;
    position: relative;
    overflow: hidden;
    z-index: 1;
    animation: containerFloat 6s ease-in-out infinite;
    container-type: inline-size;
    container-name: contenido;
}

@keyframes containerFloat {
    0%, 100% { transform: translateY(0px); }
    50% { transform: translateY(-10px); }
}
.container::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: linear-gradient(
        45deg,
        transparent 0%,
        rgba(212, 163, 115, 0.05) 50%,
        transparent 100%
    );
    animation: shimmer 10s infinite linear;
}

@keyframes shimmer {
    0% { transform: translateX(-50%) translateY(-50%) rotate(0deg); }
    100% { transform: translateX(-50%) translateY(-50%) rotate(360deg); }
}

h1{
    font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif, cursive;
    font-size: 3em;
    color: #504336;
    text-shadow: 
        2px 2px 4px rgba(0,0,0,0.1),
        0 0 20px rgba(212, 163, 115, 0.2);
        animation: glowText 3s ease-in-out infinite;
}

@keyframes glowText {
    0%, 100% { text-shadow: 2px 2px 4px rgba(0,0,0,0.1), 0 0 20px rgba(212, 163, 115, 0.2); }
    50% { text-shadow: 2px 2px 4px rgba(0,0,0,0.1), 0 0 30px rgba(212, 163, 115, 0.4); }
}

.names {
    font-size: 2.5em;
    color: #2f2f2f;
    margin: 20px 0;
    position: relative;
    animation: namesPulse 4s ease-in-out infinite;
}

@keyframes namesPulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.05); }
}

.date {
    font-size: 1.5em;
    color: #666;
    margin: 20px 10px;
    text-wrap:pretty;
    animation: slideFadeIn 1s ease-out;
}

.location {
    font-size: 1.2em;
    color: #444;
    margin: 20px 0;
    animation: slideFadeIn 1.5s ease-out;
}

@keyframes slideFadeIn {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.download-btn {
    background: linear-gradient(135deg, #d4a373 0%, #c38e5f 100%);
    color: white;
    border: none;
    padding: 15px 30px;
    font-size: 1.2em;
    border-radius: 50px;
    cursor: pointer;
    transition: all 0.3s ease;
    margin-top: 30px;
    font-family: 'Playfair Display', serif;
    position: relative;
    display:flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    animation: buttonPulse 2s infinite;
}

@keyframes buttonPulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); }
}

.bouquet {
    position: absolute;
    animation: float 6s infinite;
    width: 40px;
    height: 40px;
    transition: transform 0.3s ease;
}

.bouquet:hover {
    transform: scale(1.2) rotate(10deg);
}

@keyframes float {
    0% { transform: translateY(0px) rotate(0deg); }
    33% { transform: translateY(-20px) rotate(5deg); }
    66% { transform: translateY(-10px) rotate(-5deg); }
    100% { transform: translateY(0px) rotate(0deg); }
}

.realistic-bouquet {
    width: 100%;
    height: 100%;
    filter: drop-shadow(0 0 5px rgba(0,0,0,0.2));
}

.bouquets {
    position: fixed;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 0;
}
@container contenido (max-width:500px){
    h1{   
        font-size: 2.0rem;
    }
    .names{
        font-size: 1.5rem;
        margin: 0;
    }
    .date{
        font-size:1rem ;
        margin: 0;
    }
    .location{
        font-size: 0.9rem;
    }
    .download-btn{
        padding: 10px 15px;
        font-size:0.9rem;
        margin-top: 0;
    }
    
}
a{
    text-decoration: none;
    color: initial;
}

        </div>
        
        <div class="location">
            Haz clic en el botón para descargar tu invitación con todos los detalles.

    </div>

<script>



function createBouquets() {
    const bouquetsContainer = document.getElementById('bouquets');
    const svgBouquet = `
        <svg class="realistic-bouquet" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <radialGradient id="flowerGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
                    <stop offset="0%" style="stop-color:#ffb3ba;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#ff8da1;stop-opacity:1" />
                </radialGradient>
            </defs>
            <g transform="translate(50,50)">
                <!-- Flores -->
                <circle cx="-15" cy="-15" r="8" fill="url(#flowerGradient)" />
                <circle cx="15" cy="-15" r="8" fill="url(#flowerGradient)" />
                <circle cx="0" cy="-20" r="8" fill="url(#flowerGradient)" />
                <circle cx="-10" cy="0" r="8" fill="url(#flowerGradient)" />
                <circle cx="10" cy="0" r="8" fill="url(#flowerGradient)" />
                <!-- Hojas -->
                <path d="M-5,10 Q-15,20 -5,30" stroke="#90be6d" fill="none" stroke-width="2" />
                <path d="M5,10 Q15,20 5,30" stroke="#90be6d" fill="none" stroke-width="2" />
                <!-- Tallo -->
                <path d="M0,10 L0,35" stroke="#43701b" stroke-width="2" />
                <!-- Lazo -->
                <path d="M-5,15 Q0,10 5,15" stroke="#ffd6e0" fill="none" stroke-width="2" />
            </g>
        </svg>
    `;
    
    for(let i = 0; i < 50; i++) {
        const bouquet = document.createElement('div');
        bouquet.className = 'bouquet';
        bouquet.style.left = Math.random() * 100 + 'vw';
        bouquet.style.top = Math.random() * 100 + 'vh';
        bouquet.style.animationDelay = Math.random() * 4 + 's';
        bouquet.innerHTML = svgBouquet;
        bouquet.style.opacity = Math.random() * 0.6 + 0.2;
        bouquetsContainer.appendChild(bouquet);
    }
}

window.onload = function() {
    createBouquets();
    
    document.querySelectorAll('.container > *').forEach((element, index) => {
        element.style.opacity = 0;
        element.style.transform = 'translateY(20px)';
        element.style.transition = 'all 0.5s ease';
        
        setTimeout(() => {
            element.style.opacity = 1;
            element.style.transform = 'translateY(0)';
        }, index * 200);
    });
};
</script>

</body></html>
